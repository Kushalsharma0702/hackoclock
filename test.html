    <title>Glassmorphism with Google Colors Light Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0d0d0d;
            overflow: hidden;
            position: relative;
        }

        .glass-card {
            width: 300px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            transition: 0.3s ease-in-out;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Neon Glow Effect on Hover */
        .glass-card:hover {
            box-shadow: 0 0 20px var(--neon-color), 0 0 40px var(--neon-color), 0 0 60px var(--neon-color);
            border-color: var(--neon-color);
        }

        /* Cursor Light Effect */
        .light-effect {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, var(--light-color) 0%, transparent 80%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: all 0.1s linear;
        }
    </style>
</head>
<body>
    <div class="light-effect"></div>
    <div class="glass-card">Google Colors Glow</div>

    <script>
        const lightEffect = document.querySelector('.light-effect');
        const glassCard = document.querySelector('.glass-card');

        // Google Colors (Red, Yellow, Green, Blue)
        const colors = ["#DB4437", "#F4B400", "#0F9D58", "#4285F4"]; // Red, Yellow, Green, Blue
        let colorIndex = 0;

        // Change light color every 3 seconds
        setInterval(() => {
            document.documentElement.style.setProperty('--light-color', colors[colorIndex] + "80"); // Transparent effect
            document.documentElement.style.setProperty('--neon-color', colors[colorIndex]); // Neon border effect
            colorIndex = (colorIndex + 1) % colors.length;
        }, 3000);

        // Cursor follows the mouse
        document.addEventListener('mousemove', (e) => {
            lightEffect.style.left = `${e.clientX}px`;
            lightEffect.style.top = `${e.clientY}px`;
        });
    </script>
</body>
</html>
