<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackOclock - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: #fff;
            text-align: center;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            padding: 25px;
            border: 3px solid #4285F4;
            border-radius: 15px;
            box-shadow: 0 0 20px #4285F4;
            background: rgba(20, 20, 20, 0.95);
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #EA4335;
            text-shadow: 0 0 15px #EA4335;
            animation: glow 1.5s infinite alternate;
        }
        p {
            font-size: 1.2rem;
            color: #DDD;
        }
        .countdown {
            font-size: 1.8rem;
            margin: 15px 0;
            color: #34A853;
            text-shadow: 0 0 5px #34A853;
            animation: pulse 2s infinite;
        }
        .devfolio-btn {
            display: inline-block;
            margin-top: 15px;
            transition: transform 0.2s, box-shadow 0.3s;
        }
        .devfolio-btn img {
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 0 10px #4285F4;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .devfolio-btn img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #4285F4;
        }
        .sponsorship {
            margin-top: 20px;
            font-size: 1.4rem;
            color: #FBBC05;
            text-transform: uppercase;
            text-shadow: 0 0 10px #FBBC05;
        }
        .sponsors img {
            width: 90px;
            margin: 10px;
            transition: transform 0.3s;
        }
        .sponsors img:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px #EA4335; }
            to { text-shadow: 0 0 20px #EA4335; }
        }
        @keyframes pulse {
            0% { text-shadow: 0 0 5px #34A853; }
            50% { text-shadow: 0 0 15px #34A853; }
            100% { text-shadow: 0 0 5px #34A853; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HackOclock</h1>
        <p>Join us for an electrifying hackathon by GDG IILM University on 29th March 2025. Stay tuned for updates!</p>
        <div class="countdown" id="countdown"></div>

        <!-- Apply with Devfolio Button -->
        <a href="https://devfolio.co" target="_blank" class="devfolio-btn">
            <img src="assets/01.png" alt="Apply with Devfolio button">
        </a>

        <div class="sponsorship">Sponsors</div>
        <div class="sponsors">
            <img src="https://devfolio.co/favicon.ico" alt="DEVFOLIO LOG">
            <img src="https://ethindia.dev/favicon.ico" alt="ETHINDIA LOGO">
            <img src="https://polygon.technology/favicon.ico" alt="Polygon logo">
        </div>
    </div>
    <script>
        function countdownTimer() {
            const eventDate = new Date('March 29, 2025 00:00:00').getTime();
            const interval = setInterval(function() {
                const now = new Date().getTime();
                const timeLeft = eventDate - now;
                
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                
                document.getElementById("countdown").innerHTML = 
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;
                
                if (timeLeft < 0) {
                    clearInterval(interval);
                    document.getElementById("countdown").innerHTML = "The hackathon has started!";
                }
            }, 1000);
        }
        countdownTimer();
    </script>
</body>
</html>
