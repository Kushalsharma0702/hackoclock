<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackOclock - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212;
            color: #4285F4;
            text-align: center;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            border: 2px solid #4285F4;
            border-radius: 10px;
            box-shadow: 0 0 15px #4285F4;
            background: rgba(0, 0, 0, 0.9);
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #EA4335;
            text-shadow: 0 0 10px #EA4335;
            animation: glow 1.5s infinite alternate;
        }
        p {
            font-size: 1.3rem;
            color: #DDD;
        }
        .countdown {
            font-size: 2rem;
            margin: 20px 0;
            color: #34A853;
            text-shadow: 0 0 5px #34A853;
            animation: pulse 2s infinite;
        }
        .clock {
            width: 150px;
            height: 150px;
            border: 5px solid #FBBC05;
            border-radius: 50%;
            position: relative;
            margin: 20px auto;
            box-shadow: 0 0 20px #FBBC05;
        }
        .hand {
            position: absolute;
            width: 50%;
            height: 2px;
            background: #4285F4;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
            transition: transform 0.5s cubic-bezier(0.4, 2.3, 0.3, 1);
        }
        .hand.minute {
            height: 3px;
            background: #34A853;
        }
        .hand.second {
            height: 2px;
            background: #EA4335;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HackOclock</h1>
        <p>Join us for an electrifying hackathon by GDG IILM University on 29th March 2025. Stay tuned for updates!</p>
        <div class="clock">
            <div class="hand hour" id="hour-hand"></div>
            <div class="hand minute" id="minute-hand"></div>
            <div class="hand second" id="second-hand"></div>
        </div>
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        function countdownTimer() {
            const eventDate = new Date('March 29, 2025 00:00:00').getTime();
            const interval = setInterval(function() {
                const now = new Date().getTime();
                const timeLeft = eventDate - now;
                
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                
                document.getElementById("countdown").innerHTML = 
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;
                
                if (timeLeft < 0) {
                    clearInterval(interval);
                    document.getElementById("countdown").innerHTML = "The hackathon has started!";
                }
            }, 1000);
        }
        countdownTimer();

        function updateClock() {
            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const hourDeg = (hours * 30) + (0.5 * minutes);
            const minuteDeg = (minutes * 6);
            const secondDeg = (seconds * 6);

            document.getElementById("hour-hand").style.transform = `rotate(${hourDeg}deg)`;
            document.getElementById("minute-hand").style.transform = `rotate(${minuteDeg}deg)`;
            document.getElementById("second-hand").style.transform = `rotate(${secondDeg}deg)`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
